<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urwacu-creating account</title>
    <link rel="icon" type="image/x-icon" href="../images/icon1.jpg">
    <link rel="stylesheet" href="../css/signIn.css">
</head>
<body>
    <div id="top">
        <div id="log">
            <img src="../images/icon1.jpg" alt="Urwacu icone" srcset="">
        </div>
        
        <div id="aboutUs">
            <a href=""><h2>About us</h2></a>
        </div>
    </div>
    <div id="signIn">
        <div id="text">
            <h1>Personal informaition</h1>
        </div>
        <br/><br/><br/><br/>
        <div id="signInForm">
            <form action="">
                <label for="First name">First name</label><br/>
                <input type="text" id="faname" required><br/><br/>
                <label for="second name">Second name</label><br/>
                <input type="text" id="sname"><br/>
                <label for="age">Age</label><br/>
                <input type="number" id="age" required><br/><br/>
                <label for="gender">Gender: </label>
                <select name="gender" id="gender" style="width: 16em; height: 2em;">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select><br/>
                <label for="email">Email</label><br/>
                <input type="email" id="email" required><br/><br/>
                <label for="phone">Phone number</label><br/>
                <input type="text" id="phone" required><br/>
            </form>
        </div><br/><br/>
        <div id="sinUp-resetPassword">
            <a href="../pages/signIn.html"><button>Sign In</button></a>
            <a href=""><button>Next</button></a>
        </div>
     </div>
</body>
</html>
