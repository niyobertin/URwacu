<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urwacu-sign in</title>
    <link rel="icon" type="image/x-icon" href="../images/icon1.jpg">
    <link rel="stylesheet" href="../css/signIn.css">
</head>
<body>
    <div id="top">
        <div id="log">
            <img src="../images/icon1.jpg" alt="Urwacu icone" srcset="">
        </div>
        
        <div id="aboutUs">
            <a href=""><h2>About us</h2></a>
        </div>
    </div>
 <div id="signIn">
    <div id="text">
        <h1>Sign Up</h1>
    </div>
    <br/><br/><br/><br/>
    <div id="signInForm">
        <form action="">
            <label for="First name">First name</label><br/>
            <input type="text" id="fName" required><br/><br/>
            <label for="Second name">Second Name</label><br/>
            <input type="text" id="sname" required><br/><br/>
            <label for="user name">User name</label><br/>
            <input type="text" id="userName"required><br/><br/>
            <label for="age">Age</label><br/>
            <input type="number" id="age" required><br/><br/>
            <label for="gender">Gender</label><br/>
            <select name="gender" id="genders">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="custom">Custom</option>
            </select>
            <br/><br/>
            <label for="email">Email</label><br/>
            <input type="email" id="email" required><br/><br/>
            <label for="phone">Phone number</label><br/>
            <input type="text" id="phoneNumber" required><br/><br/>
            <label for="password">Password</label><br/>
            <input type="password" id="password" required><br/><br/>
            <label for="cpassword">confirm password</label><br/>
            <input type="password" id="password2"required><br/><br/>
        </form>
    </div><br/><br/>
    <div id="sinUp-resetPassword">
        <button>Sign Up</button><br/>
        Do you have account?<a href="../pages/signIn.html"><h3>Log in</h3></a>
    </div>
 </div>
</body>
</html>
